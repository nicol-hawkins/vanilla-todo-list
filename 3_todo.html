<!doctype html>

<!--
- This is a trickier activity, where we build a "To-Do" application in
  JavaScript. Less is done for you, you will be building it mostly from
  scratch!

- This is the first time you will encounter a "render" function. There is
  nothing special about the name "render", except it is a common practice
  (especially as we go forward) to have a single function called render be in
  charge of creating the DOM elements (e.g. HTML) necessary to show what you
  want on the screen.
-->

<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-earthly.css" />
    </head>
    <body>
        <h1>To-do List</h1>
        <div id="todo-list">
        </div>

        <input placeholder="Enter item" id="todo-input" />
        <button onCLick="addItem()">Add</button>

        <script>
            let todoItems = [
                'Work on homework',
                'Work on career milestones',
                'Eat',
                'Do more homework',
                'Stay up late with more HW neglecting SO',
            ];

            function render() {
                // Challenge #0: Add some console.log's!

                console.log('is it working?')

                // Challenge #1: Using document.querySelector, fetch the div
                // with ID "todo-list", and then console.log it.

                // HINT:
                // let div = document.querySelector(...SOMETHING GOES HERE....);
                // console.log(div);

                let div = document.querySelector('#todo-list');
                console.log(div);
                div.innerHTML = '';
                
                for (let item of todoItems) {
                    let paragraph = document.createElement('p');
                    paragraph.textContent = item;
                    console.log(paragraph);
                    div.appendChild(paragraph);
                    // console.log(item);
                };



                // Challenge #2:
                // Using document.createElement and appendChild, add a
                // paragraph tag with the word "Todo List". For now, focus on
                // just adding a single paragraph.

                // HINT: Start with:
                // let paragraph = document.createElement('p');
                // paragraph.textContent = '...something....';
                


                // Challenge #3:
                // Loop through the todoItems, console.logging each one
                // HINT:
                // A for loop is done like:
                // for (let item of todoItems) {
                // }

                


                // Challenge #4:
                // Combine #2 and #3 so that you are adding each of the items
                // in the todoItems array as a new p tag.
            }

            function addItem() {
                console.log('add item button getting clicked');
                let input = document.querySelector('#todo-input');
                console.log('The input element:', input);
                let value = input.value;
                console.log('The value entered:', value);

                // Challenge #5:
                // What is the following code doing? Uncomment it:
                todoItems.push(value);
                console.log(todoItems)

                render();


                // Challenge #6:
                // Add code re-render the list, so you can see the "Testing,
                // testing 123..." todo list item appear on the screen every
                // time you press the button.

                // Hint #1: First, all you need to do is to invoke (call) the
                // function named "render".

                // Hint #2: You can use this code in "render" to "clear" the
                // contents of an element:
                //           div.innerHTML = '';


                // Challenge #7:
                // Rewrite this to get this function fully working, actually
                // taking data from the user.

                // HINT: Look at the console.log output for clues!

 
            }


            // Bonus Challenge: Add "X" button to each item in the list to
            // clear it from the list.
            // Hint: This requires multiple changes in the code.

            render();

        </script>
    </body>
</html>
